            <div id="right_pane">
                <div id="story_text">
                    <p id="p1">Welcome to your Isekai adventure</p>
                    <p id="p2">You have been sent to the isekai portal</p>
                    <p id="p3">Which universe would you like to be sent to?</p>
                </div>
                <div id="button_choices">
                    <a id= "b1" class="buttons" href="#" onclick="bclick(1)">Onepiece</a>
                    <a id= "b2" class="buttons" href="#" onclick="bclick(2)">Naruto</a>
                    <a id= "b3" class="buttons" href="#" onclick="bclick(3)">Fairy Tail</a> 
                </div>

    <script>
        var b1 = document.getElementById("b1");
        var b2 = document.getElementById("b2");
        var b3 = document.getElementById("b3");
        var img = document.getElementById("story_img");
        var p1 = document.getElementById("p1");
        var p2 = document.getElementById("p2");
        var p3 = document.getElementById("p3");
        var state = "intro";
        intro();
        
        function intro(){
            img.src = "images/isekai2.jpg";
            b1.innerHTML = "Onepiece";
            b2.innerHTML = "Naruto";
            b3.innerHTML = "FairyTail";
            p1.innerHTML = "Welcome to your Isekai adventure!";
            p2.innerHTML = "Where would you like to be transported to?";
            p3.innerHTML = "";
        }
        

        function Onepiece(){
            img.src="images/onepieceuniverse.jpg";
            p1.innerHTML = "Welcome to the One Piece Universe!";
            p2.innerHTML = "Would you like to be a Marine or a Pirate?";
            p3.innerHTML = "";
            b1.innerHTML = "Marine";
            b2.innerHTML = "Pirate";
            b3.innerHTML = "";
        }
        
        function Naruto(){
            img.src= "images/narutouniverse.jpg";
            p1.innerHTML = "Welcome to the Naruto Universe!";
            p2.innerHTML = "";
            p3.innerHTML = "";
            b1.innerHTML = "";
            b2.innerHTML = "GO";
            b3.innerHTML = "";
        }

         function FairyTail(){
            img.src= "images/fairytailuniverse.jpg";
            p1.innerHTML = "Welcome to the Fairy Tail universe!";
            p2.innerHTML = "";
            p3.innerHTML = "";
            b1.innerHTML = "";
            b2.innerHTML = "Teleport";
            b3.innerHTML = "";
        }

          function Marine(){
            img.src= "images/Marine.jpg";
            p1.innerHTML = "You have now joined the Navy time to start your training";
            p2.innerHTML = "";
            p3.innerHTML = "";
            b1.innerHTML = "StartTraining";
            b2.innerHTML = "Goback";
            b3.innerHTML = "";
        }

         function Pirate(){
            img.src= "images/pirates.jpg";
            p1.innerHTML = "You have now become a Pirate now time to start your adventure";
            p2.innerHTML = "";
            p3.innerHTML = "";
            b1.innerHTML = "StartAdventure";
            b2.innerHTML = "Goback";
            b3.innerHTML = "";
        }    
        
         function Startadventure(){
            img.src= "images/Buggy.jpg";
            p1.innerHTML = "You are currently in your home town";
            p2.innerHTML = "and now you are confronted by Buggy the clown what do you do";
            p3.innerHTML = "";
            b1.innerHTML = "Fight";
            b2.innerHTML = "Runaway";
            b3.innerHTML = "";
        }

         function Runaway(){
            img.src= "images/crew1.png";
            p1.innerHTML = "You are confronted by Buggy's 1st mate and killed";
            p2.innerHTML = "";
            p3.innerHTML = "";
            b1.innerHTML = "Continue";
            b2.innerHTML = "";
            b3.innerHTML = "";
        }    
         function Fight(){
            img.src= "images/cage.png";
            p1.innerHTML = "You are defeated in battle and put into a cage";
            p2.innerHTML = "";
            p3.innerHTML = "";
            b1.innerHTML = "Continue";
            b2.innerHTML = "";
            b3.innerHTML = "";
        }   
            
         function Teleport(){
            img.src= "images/welcome.jpg";
            p1.innerHTML = "You have arrived at the Fairy Tail Guild and are greeted by what seems to be most of the guild";
            p2.innerHTML = "";
            p3.innerHTML = "";
            b1.innerHTML = "Leave";
            b2.innerHTML = "Stay";
            b3.innerHTML = "";
        }    

         
 




        //////State Machine
        function bclick(button){
            if (state == "intro"){
                if(button == 1){
                    Onepiece();
                    state="Onepiece";
                }
                else if(button == 2){
                    Naruto();
                    state ="Naruto";
                }
                else if(button == 3){
                    FairyTail();
                    state="FairyTail";
                }
            }    
            else if(state == "Onepiece"){
                if (button == 1){
                    Marine();
                    state="Marine";
                }
                else if(button == 2){
                    Pirate();
                    state="Pirate";
                }
            }  
            else if(state == "Marine"){
                if (button == 1){
                    Starttraining();
                    state="Starttraining";
                }
                else if(button ==2){
                    intro();
                    state="intro";
                }
            }
            else if(state == "Pirate"){
                if (button == 1){
                    Startadventure();
                    state="Startadventure";
                }
                if (button == 2){
                    intro();
                    state="intro";
                }
            } 
            else if(state == "Startadventure"){
                if(button == 1){
                    Fight();
                    state="Fight";
                }
                if (button == 2){
                    Runaway();
                    state="Runaway";
                }
            } 
            else if(state == "Runaway"){
                if(button == 1){
                   intro();
                   state="intro";
                }
            }
            else if(state == "Fight"){
                if(button ==1){
                    Continue();
                    state="Continue";
                }
                   
            }
            else if(state == "FairyTail"){
                if (button == 1){
                    Teleport();
                    state="Teleport";
                }
            }
            else if(state == "Teleport"){
                if (button == 1){
                    Leave();
                    state="Leave";
                }
                if (button == 2){
                    Stay();
                    state="Stay";
                }
            }
            else if(state == "Naruto"){
                if(button == 2){
                    GO();
                    state="GO";
                }
            }
        }
        
    </script>
